name: "Bilingual Profile - Activity Monitor"

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2
      
      - name: "Set up Python environment"
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: "Install dependencies"
        run: pip install requests

      - name: "Run status update script"
        run: python update_status.py

      - name: "Commit and push changes"
        run: |
          git config --global user.name 'Emily-Bot'
          git config --global user.email 'bot@emilygs.dev'
          git add README.md
          git commit -m "ðŸ¤– [Bot] Daily midnight status update" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
